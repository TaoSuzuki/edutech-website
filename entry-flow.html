<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プレ期間 入会の流れ | 放課後テラコヤ学舎</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
    .step-link { transition: box-shadow 0.2s; }
    .step-link:hover { box-shadow: 0 4px 16px rgba(79,70,229,0.12); }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-sm w-full">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center">
        <h1 class="text-2xl font-['Pacifico'] text-primary">ミラコラグループ</h1>
        <span class="ml-2 text-lg font-medium">放課後テラコヤ学舎</span>
      </a>
    </div>
  </header>
  <main class="py-24 min-h-screen">
    <div class="container mx-auto px-4 max-w-2xl">
      <h2 class="text-3xl font-bold text-center mb-10">プレ期間 入会の流れ</h2>
      <ol class="space-y-8">
        <li id="step1">
          <a href="entry-rule.html" class="block bg-white rounded-lg border border-primary p-6 step-link">
            <div class="flex items-center mb-2">
              <span class="inline-block bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 font-bold">1</span>
              <span class="text-xl font-bold">入会規則の確認</span>
            </div>
            <p class="text-gray-700">必ずご一読ください。規則ページから次のステップへ進めます。</p>
          </a>
        </li>
        <li id="step2">
          <a href="#form" class="block bg-white rounded-lg border border-primary p-6 step-link">
            <div class="flex items-center mb-2">
              <span class="inline-block bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 font-bold">2</span>
              <span class="text-xl font-bold">入会フォームの入力</span>
            </div>
            <p class="text-gray-700">Googleフォームで必要事項を入力してください。</p>
          </a>
        </li>
        <li id="step3">
          <a href="#reserve" class="block bg-white rounded-lg border border-primary p-6 step-link">
            <div class="flex items-center mb-2">
              <span class="inline-block bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 font-bold">3</span>
              <span class="text-xl font-bold">初回参加の予約</span>
            </div>
            <p class="text-gray-700">Squareでご希望の日程を予約してください。</p>
          </a>
        </li>
      </ol>
      <div class="mt-16">
        <h3 id="form" class="text-2xl font-bold mb-4">2. 入会フォームの入力</h3>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc54lGtfCEZ_67-XPzVwnx80MiHqDxxM-rYnKDuBWSyEsVJrw/viewform?embedded=true" width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
      </div>
      <div class="mt-16">
        <h3 id="reserve" class="text-2xl font-bold mb-4">3. 初回参加の予約</h3>
        <iframe src="https://book.squareup.com/classes/fe2qzsluhcljyc/location/LGH6W6FHBARY6/classes" width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
      </div>
    </div>
  </main>
</body>
</html>
